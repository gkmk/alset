<div id="korisnik-kreiranje">
<h2>Чекор 2 - Потполнување на лични информации</h2>
<hr />
<div id="nov_k_telo" class="namesti-levo">
<form action="#" method="post" id="nov_korisnik_forma">
<table>
	<tr>
    	<th>Име *</th><td><input type="text" name="ime" maxlength="15" /></td><td><span id="ime_error"></span></td>
    </tr>
    <tr>
    	<th>Презиме</th><td colspan="2"><input type="text" name="prezime" maxlength="15" /></td>
    </tr>
    <tr>
    	<th>Емаил *</th><td><input type="text" name="valid_email" maxlength="60" /></td><td><span id="email_error"></span></td>
    </tr>
    <tr>
    	<th>Лозинка *</th><td><input type="password" name="lozinka" /></td><td><span id="pass_error"></span></td>
    </tr>
    <tr>
    	<th>Повторете лозинка *</th><td colspan="2"><input type="password" name="lozinka_2" /></td>
    </tr>
    <tr>
    	<th>Град</th>
        <td colspan="2"><select id="grad" name="grad">
        	<option value="Штип">Штип</option>
    		<option value="Скопје">Скопје</option>
        	<option value="Прилеп">Прилеп</option>
        	<option value="Струмица">Струмица</option>
        	<option value="Битола">Битола</option>
        	<option value="Охрид">Охрид</option>
        </select></td>
    </tr>
    <tr>
    	<th>Пол</th>
        <td colspan="2"><select id="pol" name="pol">
        	<option value="1">Машко</option>
    		<option value="0">Женско</option>
        </select></td>
    </tr>

</table>
</form>
</div>
<div id="nov_k_info_box" class="namesti-desno tenka-temna-linija">
</div>

<div id="forma_greska" class="cistac"></div>
<div class="cistac"></div>
</div>

<script type="text/javascript">
$('input, select, div').addClass("ui-corner-all");

$('#nov_k_info_box').simpleCaptcha({
    numImages: 6
  });

$("#nov_korisnik_forma").keypress(function(event) {
  if (event.keyCode == '13') {
		$('#create_next').click();
	 return false; 
  }
 });
</script>
